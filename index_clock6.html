    <script>
       const secon = document.querySelector('.aiguille-secondes');
       const minutes = document.querySelector('.aiguille-minutes');
       const heures = document.querySelector('.aiguille-heures');
       const secondHand = document.querySelector('.second-hand');
       const minsHand = document.querySelector('.min-hand');
       const hourHand = document.querySelector('.hour-hand');
       
       function setDate() {
         const now = new Date();
       
         const seconds = now.getSeconds();
        //  const sec = now.getSeconds();
         const secondsDegrees = ((seconds / 60) * 360) + 90;
         secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
         secon.style.transform = `rotate(${secondsDegrees}deg)`;
       
         const mins = now.getMinutes();
         const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
         minsHand.style.transform = `rotate(${minsDegrees}deg)`;
         minutes.style.transform = `rotate(${minsDegrees}deg)`;
       
         const hour = now.getHours();
         const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
         hourHand.style.transform = `rotate(${hourDegrees}deg)`;
         heures.style.transform = `rotate(${hourDegrees}deg)`;

            /* time */
            var hr,
                _min = (now.getMinutes() < 10) ? "0" + now.getMinutes() : now.getMinutes(),
                sec = (now.getSeconds() < 10) ? "0" + now.getSeconds() : now.getSeconds(),
                ampm = (now.getHours() >= 12) ? "PM" : "AM";
            
            // remplace 0 par 12 à minuit, soustrait 12 aux heures si 13–23
            if (now.getHours() == 0) {
                hr = 12;
            } else if (now.getHours() > 12) {
                hr = now.getHours() - 12;
            } else {
                hr = now.getHours();
            }

            var currentTime = hr + ":" + _min + ":" + sec;

            // print time
            // document.getElementsByClassName("hms")[0].innerHTML = currentTime;
            document.getElementsByClassName("heures")[0].innerHTML = hr ;
            document.getElementsByClassName("minutes")[0].innerHTML = _min ;
            document.getElementsByClassName("secondes")[0].innerHTML = sec ;
            document.getElementsByClassName("heures2")[0].innerHTML = hr ;
            document.getElementsByClassName("minutes2")[0].innerHTML = _min ;
            document.getElementsByClassName("secondes2")[0].innerHTML = sec ;
            // document.getElementsByClassName("ampm")[0].innerHTML = ampm;

       }
       
       setInterval(setDate, 1000);
       
       setDate();
