<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style_clock.css">
</head>
<body>

    <div class="clock">
        <div class="outer-clock-face">
            
            <div class="marking marking-un"></div>
            <div class="marking marking-deux"></div>
            <div class="marking marking-trois"></div>
            <div class="marking marking-quatre"></div>
            <div class="marking marking-five"></div>
            
            <div class="marking marking-six"></div>
            <div class="marking marking-sept"></div>
            <div class="marking marking-huit"></div>
            <div class="marking marking-neuf"></div>
            <div class="marking marking-ten"></div>

            <div class="marking marking-twenty"></div>
            <div class="marking marking-11"></div>
            <div class="marking marking-12"></div>
            <div class="marking marking-13"></div>
            <div class="marking marking-14"></div>

            <div class="marking marking-16"></div>
            <div class="marking marking-17"></div>
            <div class="marking marking-18"></div>
            <div class="marking marking-19"></div>

            <div class="marking marking-21"></div>
            <div class="marking marking-22"></div>
            <div class="marking marking-23"></div>
            <div class="marking marking-24"></div>

            <div class="marking marking-twenty-five"></div>
            <div class="marking marking-26"></div>
            <div class="marking marking-27"></div>
            <div class="marking marking-28"></div>
            <div class="marking marking-29"></div>


            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>

            </div>
            

        </div>
    </div>
    
    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
            minsHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
            }

        setInterval(setDate, 1000);

        setDate();

    </script>
    
       

</body>
</html>
