<body>

    <div id="grille">

    
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-zero"></div>
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-3"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
        </div>

        <div class="inner-clock-face">
            <div class="hand aiguille-heures">HEURES</div>
            <div class="hand aiguille-minutes"><div id="minutes">minutes</div></div>
            <div class="hand aiguille-secondes">secondes</div>
        </div>
    </div>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-zero"></div>
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-3"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
        </div>

        <div class="inner-clock-face">
            <!-- <div class="hand hour-hand">HEURES</div>
            <div class="hand min-hand"><div id="minutes">minutes</div></div> -->
            <div class="hand second-hand">secondes</div>
        </div>
    </div>
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-zero"></div>
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-3"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
        </div>

        <div class="inner-clock-face">
            <!-- <div class="hand hour-hand">HEURES</div> -->
            <div class="hand min-hand"><div id="minutes">minutes</div></div>
            <!-- <div class="hand second-hand">secondes</div> -->
        </div>
    </div>
    
    <div class="clock">
        <div class="outer-clock-face">
            <div class="marking marking-zero"></div>
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-3"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
        </div>

        <div class="inner-clock-face">
            <div class="hand hour-hand">HEURES</div>
            <!-- <div class="hand min-hand"><div id="minutes">minutes</div></div>
            <div class="hand second-hand">secondes</div> -->
        </div>
    </div>
</div>
    <script>
     const secon = document.querySelector('.aiguille-secondes');
       const minutes = document.querySelector('.aiguille-minutes');
       const heures = document.querySelector('.aiguille-heures');
        const secondHand = document.querySelector('.second-hand');
       const minsHand = document.querySelector('.min-hand');
       const hourHand = document.querySelector('.hour-hand');
       
       function setDate() {
         const now = new Date();
       
         const seconds = now.getSeconds();
        //  const sec = now.getSeconds();
         const secondsDegrees = ((seconds / 60) * 360) + 90;
         secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
         secon.style.transform = `rotate(${secondsDegrees}deg)`;
       
         const mins = now.getMinutes();
         const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
         minsHand.style.transform = `rotate(${minsDegrees}deg)`;
         minutes.style.transform = `rotate(${minsDegrees}deg)`;
       
         const hour = now.getHours();
         const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
         hourHand.style.transform = `rotate(${hourDegrees}deg)`;
         heures.style.transform = `rotate(${hourDegrees}deg)`;
       }
       
       setInterval(setDate, 1000);
       
       setDate();
         </script>
</body>
